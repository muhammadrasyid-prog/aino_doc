<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 text-black">

        <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          <span class="h1 fw-bold mb-0">
            <img src="assets/images/logos/Logo-Aino-Indonesia.svg" style="height: 30px;" alt="aino-logo">
          </span>
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form style="width: 100%;" (ngSubmit)="onLogin()" #loginForm="ngForm">

            <div class="form-outline mb-4 pt-5">
              <label class="form-label" for="form2Example18">Email address</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="email" id="form2Example18" name="user_email" data-test="user_email"
                  class="form-control form-control-lg" placeholder="Enter your email" [(ngModel)]="loginData.user_email"
                  required />
              </div>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example28">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="{{ showPassword ? 'text' : 'password' }}" id="form2Example28" name="user_password"
                  data-test="user_password" class="form-control form-control-lg" placeholder="Enter your password"
                  [(ngModel)]="loginData.user_password" required />
                <button class="btn btn-outline-secondary" type="button" id="showPasswordToggle"
                  (click)="togglePasswordVisibility()"><i class="bi bi-eye"></i>
                </button>
              </div>
            </div>

            <div class="pt-1 mb-4">
              <button class="btn btn-info btn-lg btn-block" data-test="login-button" (click)="onLogin()"
                [disabled]="loginForm.invalid">Login</button>
            </div>
          </form>

        </div>

      </div>
      <div class="col-md-6 px-0 d-none d-md-block">
        <img src="assets/images/bg/bg1.jpg" alt="Login image"
          class="w-100 vh-100" style="object-fit: cover; object-position: center;">
      </div>
    </div>
  </div>
</section>

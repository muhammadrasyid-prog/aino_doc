<div class="justify-content-center">
  <button class="btn" onclick="window.history.back();">
    <svg width="40" height="40" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 2a10 10 0 1 0 0 20 10 10 0 1 0 0-20z"></path>
      <path d="m12 8-4 4 4 4"></path>
      <path d="M16 12H8"></path>
     </svg>
  </button>
</div>
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Change Password</h3>
      </div>
      <div class="card-body">
        <form #changePasswordForm="ngForm" (ngSubmit)="onChangePassword()">
          <div class="form-group">
            <label for="old_password">Password Lama</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text input-group-text-custom">
                  <i class="bi bi-key"></i>
                </span>
              </div>
              <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" id="old_password" name="old_password" required [(ngModel)]="old_password" placeholder="Masukkan Password Anda">
            </div>
          </div>
          <div class="form-group">
            <label for="new_password">Password Baru</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text input-group-text-custom">
                  <i class="bi bi-lock"></i>
                </span>
              </div>
              <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" id="new_password" name="new_password" required [(ngModel)]="new_password" placeholder="Masukkan Password Baru">
            </div>
          </div>
          <div class="form-group">
            <label for="confirm_password">Konfirmasi</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text input-group-text-custom">
                  <i class="bi bi-check-circle"></i>
                </span>
              </div>
              <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" id="confirm_password" name="confirm_password" required [(ngModel)]="confirm_password" placeholder="Konfirmasi">
            </div>
          </div>
          <div class="form-group ms-auto">
            <button class="btn btn-outline-secondary" type="button" id="showPasswordToggle" (click)="togglePasswordVisibility()">
              <i [ngClass]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
            </button>
          </div>
          <div class="row justify-content-end">
            <button type="submit" class="btn btn-primary btn-block">Change Password</button>
        </div>        
        </form>
      </div>
    </div>
  </div>
</div>

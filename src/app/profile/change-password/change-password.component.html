<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        Change Password
      </div>
      <div class="card-body">
        <form #changePasswordForm="ngForm" (ngSubmit)="onChangePassword()">
          <div class="form-group">
            <label for="old_password">Old Password</label>
            <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" id="old_password"
              name="old_password" required [(ngModel)]="old_password">
          </div>
          <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" id="new_password"
              name="new_password" required [(ngModel)]="new_password">
          </div>
          <div class="form-group">
            <label for="confirm_password">Confirm New Password</label>
            <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" id="confirm_password"
              name="confirm_password" required [(ngModel)]="confirm_password">
          </div>
          <div class="form-group">
            <button class="btn btn-outline-secondary" type="button" id="showPasswordToggle"
              (click)="togglePasswordVisibility()">
              {{ showPassword ? 'Hide' : 'Show' }}
            </button>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Change Password</button>
          <button type="button" class="btn btn-secondary btn-block" (click)="onCancel()">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>

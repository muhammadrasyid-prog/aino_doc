<div class="container">
  <form (ngSubmit)="onAddUser()" data-test="userForm">
    <div class="mb-3">
      <label for="user_name" class="form-label">Your Name</label>
      <input type="text" id="user_name" name="user_name" data-test="user_name" [(ngModel)]="user_name" required
        class="form-control" placeholder="Enter your full name">
    </div>

    <div class="mb-3">
      <label for="user_email" class="form-label">Email Address</label>
      <div class="input-group">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="email" id="user_email" name="user_email" data-test="user_email" [(ngModel)]="user_email" required
          class="form-control" placeholder="example@ainosi.co.id" aria-describedby="basic-addon1">
      </div>
    </div>

    <div class="mb-3">
      <label for="user_password" class="form-label">Create Password</label>
      <div class="input-group">
        <input type="{{ showPassword ? 'text' : 'password' }}" id="user_password" name="user_password" data-test="user_password" [(ngModel)]="user_password"
          required class="form-control" placeholder="Enter a secure password (8 characters minimum)">
        <button class="btn btn-outline-secondary" type="button" id="showPasswordToggle" (click)="togglePasswordVisibility()">
          {{ showPassword ? 'Hide' : 'Show' }}
        </button>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Application Role</label>
      <select class="form-select" data-test="select_application" aria-label="Select Application" [(ngModel)]="form.value.application_uuid"
        name="appUuid">
        <option value="" disabled selected>Select Application</option>
        <option *ngFor="let app of dataListApplication" [value]="app.application_uuid">{{ app.application_title }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">User Role</label>
      <select class="form-select" aria-label="Select Role" data-test="select_role" [(ngModel)]="form.value.role_uuid" name="roleUuid">
        <option value="" disabled selected>Select Role</option>
        <option *ngFor="let role of dataListRole" [value]="role.role_uuid">{{ role.role_title }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Division</label>
      <select class="form-select" aria-label="Select Division" data-test="select_division" [(ngModel)]="form.value.division_uuid" name="division_uuid">
        <option value="" disabled selected>Select Division</option>
        <option *ngFor="let division of dataListDivision" [value]="division.division_uuid">{{ division.division_title }}</option>
      </select>
    </div>

    <button type="submit" data-test="submit_button" class="btn btn-primary">Submit</button>
  </form>
</div>
